<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script>
  function Add_New_Edge(adjency_list,source,destination)
  {
  	adjency_list[source].push(destination);
  		adjency_list[destination].push(source);
  }
  function display(adjency_list)
  {
  	for (let x = 0; x < adjency_list.length; x++)
    {
  			document.write("Adjency list : <br/>"+"source vetrex: "+ x +"<br/>");
  			for (let y = 0; y < adjency_list[x].length; y++)
        {
  				document.write("destination vertex:  ==> "+adjency_list[x][y]+"<br/>");
  			}
  			document.write("<br>");
  		}
  }
  		let total_vertices = 5;
  		let adjency_list= [];
  		for (let x = 0; x < total_vertices; x++)
  			adjency_list.push([]);

        Add_New_Edge(adjency_list, 0, 1);
      	Add_New_Edge(adjency_list, 0, 4);
      	Add_New_Edge(adjency_list, 1, 2);
      	Add_New_Edge(adjency_list, 1, 3);
      	Add_New_Edge(adjency_list, 3, 2);
      	Add_New_Edge(adjency_list, 4, 1);
        Add_New_Edge(adjency_list, 3, 4);
  		display(adjency_list);
  </script>
  </body>
</html>
